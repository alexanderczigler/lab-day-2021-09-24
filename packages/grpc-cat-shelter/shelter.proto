syntax = "proto3";

option java_multiple_files = true;
option java_package = "cat.shelter";
option java_outer_classname = "CatShelter";
option objc_class_prefix = "SHELTER";

package catshelter;

service Shelter {
  rpc Adopt (NameRequest) returns (Cat) {}
  rpc Browse (Empty) returns (Cats) {}
  rpc Rescue (RescueCatRequest) returns (Cat) {}
  rpc Vaccinate (NameRequest) returns (Cat) {}
}

message Cats {
  repeated Cat cats = 1;
}

message Cat {
  string adopted = 1;
  string colour = 2;
  string name = 3;
}

message NameRequest {
  string name = 1;
}

message RescueCatRequest {
  string colour = 1;
  string name = 2;
}

message Empty {}